<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Console Présidentielle</title>

<style>
body {
  margin: 0;
  background: #020712;
  color: #cfefff;
  font-family: Orbitron, Arial, sans-serif;
  display: flex;
  height: 100vh;
}

/* ================= LEFT : MISSILE ================= */
.left {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.missile {
  position: relative;
  opacity: 0.3;
  transition: opacity .6s, filter .6s;
}

.missile.active {
  opacity: 1;
  filter: drop-shadow(0 0 45px #00e5ff);
}

.missile img {
  width: 420px;
}

/* hologram scanlines */
.missile::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,255,.18),
    rgba(0,255,255,.18) 2px,
    transparent 2px,
    transparent 6px
  );
  animation: scan 1.5s linear infinite;
  pointer-events: none;
}

@keyframes scan {
  from { background-position: 0 0; }
  to { background-position: 0 120px; }
}

/* ================= RIGHT : CONSOLE ================= */
.right {
  flex: 3;
  padding: 40px;
}

h2 {
  letter-spacing: 2px;
}

/* ================= MAP ================= */
.map-container {
  position: relative;
  width: 720px;
  margin: 25px 0;
  border: 1px solid #00e5ff;
  box-shadow: 0 0 30px rgba(0,229,255,.4);
}

.map-container img {
  width: 100%;
  display: block;
}

/* ================= TARGET DOTS ================= */
.dot {
  position: absolute;
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  box-shadow: 0 0 12px red;
  animation: blink 1.3s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: .2; }
  100% { opacity: 1; }
}

/* positions approx (ajuste si besoin selon TA map) */
.ny { top: 38%; left: 30%; }
.paris { top: 34%; left: 47%; }
.moscow { top: 30%; left: 57%; }
.tokyo { top: 38%; left: 78%; }
.sydney { top: 72%; left: 85%; }

/* ================= CONTROLS ================= */
input {
  margin-top: 20px;
  padding: 10px;
  background: black;
  border: 1px solid #00e5ff;
  color: #00e5ff;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background: transparent;
  border: 1px solid #00e5ff;
  color: #00e5ff;
  cursor: pointer;
}

#status {
  margin-top: 20px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ================= MISSILE ================= -->
<div class="left">
  <div class="missile" id="missile">
    <img src="./assets/missile.png" alt="Missile hologramme">
  </div>
</div>

<!-- ================= CONSOLE ================= -->
<div class="right">
  <h2>Console présidentielle — Commandement stratégique</h2>
  <p>Autorité : Chef de l’État</p>

  <!-- MAP -->
  <div class="map-container">
    <img src="./assets/world.png" alt="Carte du monde satellite">
    <div class="dot ny"></div>
    <div class="dot paris"></div>
    <div class="dot moscow"></div>
    <div class="dot tokyo"></div>
    <div class="dot sydney"></div>
  </div>

  <!-- CONTROLS -->
  <input type="text" id="launchCode" placeholder="Code symbolique">
  <br>
  <button onclick="validate()">Valider</button>

  <div id="status"></div>
</div>

<script>
function speak(text) {
  if (!('speechSynthesis' in window)) return;
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "fr-FR";
  msg.rate = 0.85;
  msg.pitch = 0.8;
  speechSynthesis.speak(msg);
}

function validate() {
  const code = document.getElementById("launchCode").value;
  const missile = document.getElementById("missile");
  const status = document.getElementById("status");

  if (code === "CA03B") {
    missile.classList.add("active");
    status.style.color = "#4cff9f";
    status.innerText = "DEFCON 2 — système stratégique activé";
    speak("Défcon deux. Système stratégique activé.");
  } else {
    missile.classList.remove("active");
    status.style.color = "red";
    status.innerText = "Accès refusé";
  }
}
</script>

</body>
</html>
