<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Console Présidentielle</title>

<style>
body {
  margin: 0;
  background: #03070d;
  color: #cfefff;
  font-family: Orbitron, Arial, sans-serif;
  display: flex;
  height: 100vh;
}

/* ============ MISSILE ============ */
.left {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.missile {
  opacity: 0.25;
  transition: opacity .6s, filter .6s;
}

.missile.active {
  opacity: 1;
  filter: drop-shadow(0 0 40px #00e5ff);
}

.missile img {
  width: 420px;
}

/* hologram scan */
.missile::after {
  content: "";
  position: absolute;
  width: 420px;
  height: 420px;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,255,.15),
    rgba(0,255,255,.15) 2px,
    transparent 2px,
    transparent 6px
  );
  animation: scan 1.5s linear infinite;
  pointer-events: none;
}

@keyframes scan {
  from { background-position: 0 0; }
  to { background-position: 0 120px; }
}

/* ============ RIGHT ============ */
.right {
  flex: 3;
  padding: 40px;
}

/* ============ MAP ============ */
.map {
  width: 760px;
  height: 380px;
  background: #050d16;
  border: 1px solid #1b4b66;
  box-shadow: inset 0 0 60px rgba(0,200,255,.18);
  margin: 25px 0;
}

/* continents */
.land {
  fill: #0c2a3f;
}

/* city lights */
.lights {
  fill: #bcdfff;
  opacity: .25;
}

/* targets */
.target {
  fill: red;
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  0% { r: 3; opacity: 1; }
  50% { r: 7; opacity: .25; }
  100% { r: 3; opacity: 1; }
}

/* ============ UI ============ */
input {
  padding: 10px;
  background: black;
  border: 1px solid #00e5ff;
  color: #00e5ff;
}

button {
  margin-top: 12px;
  padding: 10px 22px;
  background: transparent;
  border: 1px solid #00e5ff;
  color: #00e5ff;
  cursor: pointer;
}

#status {
  margin-top: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="left">
  <div class="missile" id="missile">
    <img src="assets/missile.png">
  </div>
</div>

<div class="right">
  <h2>Console présidentielle — Commandement stratégique</h2>
  <p>Autorisation requise : Chef de l’État</p>

  <!-- ========== WORLD MAP SVG ========== -->
  <svg class="map" viewBox="0 0 760 380">

    <!-- Continents -->
    <path class="land" d="M60 150 L140 120 L200 150 L170 200 L100 210 Z"/>
    <path class="land" d="M250 120 L330 100 L390 130 L360 180 L280 170 Z"/>
    <path class="land" d="M400 130 L520 120 L600 150 L560 200 L460 190 Z"/>
    <path class="land" d="M520 230 L580 250 L550 310 L500 280 Z"/>

    <!-- city glow -->
    <circle class="lights" cx="140" cy="160" r="18"/>
    <circle class="lights" cx="320" cy="140" r="14"/>
    <circle class="lights" cx="480" cy="150" r="16"/>
    <circle class="lights" cx="600" cy="170" r="14"/>
    <circle class="lights" cx="540" cy="290" r="12"/>

    <!-- targets -->
    <circle class="target" cx="140" cy="160"/>
    <circle class="target" cx="320" cy="140"/>
    <circle class="target" cx="480" cy="150"/>
    <circle class="target" cx="600" cy="170"/>
    <circle class="target" cx="540" cy="290"/>

  </svg>

  <input type="text" id="launchCode" placeholder="Code symbolique">
  <br>
  <button onclick="validate()">Valider</button>

  <div id="status"></div>
</div>

<script>
function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "fr-FR";
  msg.rate = 0.85;
  msg.pitch = 0.8;
  speechSynthesis.speak(msg);
}

function validate() {
  const code = document.getElementById("launchCode").value;
  const status = document.getElementById("status");
  const missile = document.getElementById("missile");

  if (code === "CA03B") {
    missile.classList.add("active");
    status.style.color = "#4cff9f";
    status.innerText = "DEFCON 2 — système stratégique activé";
    speak("Défcon deux. Système stratégique activé.");
  } else {
    missile.classList.remove("active");
    status.style.color = "red";
    status.innerText = "Accès refusé";
  }
}
</script>

</body>
</html>
