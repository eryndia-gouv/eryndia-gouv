<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Console Présidentielle</title>

<style>
body {
  margin: 0;
  background: #050b14;
  color: #cfefff;
  font-family: Orbitron, Arial, sans-serif;
  display: flex;
  height: 100vh;
}

/* ================= LEFT : MISSILE ================= */
.left {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.missile {
  position: relative;
  opacity: 0.35;
  transition: opacity 0.6s;
}

.missile.active {
  opacity: 1;
}

.missile img {
  width: 420px;
  filter:
    drop-shadow(0 0 35px #00e5ff)
    hue-rotate(180deg)
    brightness(1.3);
}

/* hologram scan */
.missile::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,255,0.18),
    rgba(0,255,255,0.18) 2px,
    transparent 2px,
    transparent 6px
  );
  animation: scan 1.6s linear infinite;
  pointer-events: none;
}

@keyframes scan {
  from { background-position: 0 0; }
  to { background-position: 0 120px; }
}

/* ================= RIGHT ================= */
.right {
  flex: 3;
  padding: 40px;
}

/* ================= MAP ================= */
.map {
  width: 720px;
  height: 360px;
  border: 1px solid #1b4b66;
  box-shadow: inset 0 0 40px rgba(0,200,255,.15);
  margin: 25px 0;
}

/* dots */
.dot {
  fill: red;
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  0% { opacity: 1; r: 3; }
  50% { opacity: .3; r: 6; }
  100% { opacity: 1; r: 3; }
}

/* ================= CONTROLS ================= */
input {
  padding: 10px;
  background: black;
  border: 1px solid #00e5ff;
  color: #00e5ff;
}

button {
  margin-top: 12px;
  padding: 10px 22px;
  background: transparent;
  border: 1px solid #00e5ff;
  color: #00e5ff;
  cursor: pointer;
}

#status {
  margin-top: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="left">
  <div class="missile" id="missile">
    <img src="assets/missile.png" alt="Missile hologramme">
  </div>
</div>

<div class="right">
  <h2>Console présidentielle — système stratégique</h2>
  <p>Niveau d’autorisation : Chef de l’État</p>

  <!-- ===== MAP SVG (GENERATED) ===== -->
  <svg class="map" viewBox="0 0 720 360">
    <!-- ocean -->
    <rect width="720" height="360" fill="#06131f"/>

    <!-- continents (stylisés, crédibles) -->
    <path d="M80 140 L130 110 L170 120 L190 160 L160 190 L120 180 Z" fill="#0e2f44"/>
    <path d="M300 120 L360 100 L410 120 L390 170 L330 160 Z" fill="#0e2f44"/>
    <path d="M420 130 L520 120 L570 150 L540 190 L460 180 Z" fill="#0e2f44"/>
    <path d="M520 230 L570 240 L550 280 L500 260 Z" fill="#0e2f44"/>

    <!-- targets -->
    <circle class="dot" cx="140" cy="150"/>
    <circle class="dot" cx="350" cy="135"/>
    <circle class="dot" cx="470" cy="150"/>
    <circle class="dot" cx="560" cy="170"/>
    <circle class="dot" cx="540" cy="260"/>
  </svg>

  <input type="text" id="launchCode" placeholder="Code symbolique">
  <br>
  <button onclick="validate()">Valider</button>

  <div id="status"></div>
</div>

<script>
function validate() {
  const code = document.getElementById("launchCode").value;
  const status = document.getElementById("status");
  const missile = document.getElementById("missile");

  if (code === "CA03B") {
    status.style.color = "#4cff9f";
    status.innerText = "Code reconnu — système armé";
    missile.classList.add("active");
  } else {
    status.style.color = "red";
    status.innerText = "Accès refusé";
    missile.classList.remove("active");
  }
}
</script>

</body>
</html>

</body>
</html>
