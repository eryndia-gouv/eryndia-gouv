<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pour Maelys üíô</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

/* ‚ùÑÔ∏è neige */
.snowflake{
  position: fixed;
  top: -10px;
  color: white;
  font-size: 10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

.container{
  background: rgba(255,255,255,0.08);
  padding:40px;
  border-radius:20px;
  backdrop-filter: blur(10px);
  box-shadow:0 0 30px rgba(255,255,255,0.3);
}

h1{
  font-size:28px;
  margin-bottom:20px;
}

input{
  padding:12px;
  font-size:18px;
  border-radius:10px;
  border:none;
  text-align:center;
  margin-top:10px;
}

button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  background:#ffffff;
  color:#203a43;
  font-weight:bold;
}

button:hover{
  background:#dff6ff;
}
</style>
</head>

<body>

<div class="container">
  <h1>üíô Maelys üíô<br><br>Entre le code secret ‚ú®</h1>
  <input type="password" id="code" placeholder="Code magique">
  <br>
  <button onclick="checkCode()">Entrer</button>
</div>

<script>
function checkCode(){
  if(document.getElementById("code").value === "7303"){
    window.location.href = "surprise.html";
  } else {
    alert("Ce n'est pas le bon code princesse ‚ú®");
  }
}

/* G√©n√©ration neige */
for(let i=0;i<80;i++){
  let snow = document.createElement("div");
  snow.className = "snowflake";
  snow.innerHTML = "‚ùÑ";
  snow.style.left = Math.random()*100 + "vw";
  snow.style.animationDuration = (Math.random()*3+2) + "s";
  snow.style.opacity = Math.random();
  snow.style.fontSize = (Math.random()*10+10) + "px";
  document.body.appendChild(snow);
}
</script>

</body>
</html>
