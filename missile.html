<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Console Pr√©sidentielle</title>

<style>
body {
  margin: 0;
  background: #020712;
  color: #9fdcff;
  font-family: Orbitron, Arial, sans-serif;
  display: flex;
  height: 100vh;
}

/* ---------- LEFT : MISSILE ---------- */
.left {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.missile img {
  height: 420px;
  filter: drop-shadow(0 0 30px #00e5ff);
}

/* ---------- RIGHT : CONSOLE ---------- */
.right {
  flex: 3;
  padding: 40px;
}

h2 {
  letter-spacing: 2px;
}

/* ---------- WORLD MAP ---------- */
.map-container {
  position: relative;
  width: 100%;
  max-width: 700px;
  margin: 30px 0;
  border: 1px solid #00e5ff;
  box-shadow: 0 0 25px rgba(0,229,255,0.3);
}

.map-container img {
  width: 100%;
  display: block;
}

/* ---------- TARGET DOTS ---------- */
.dot {
  position: absolute;
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  animation: blink 1.2s infinite;
  box-shadow: 0 0 10px red;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0.2; }
  100% { opacity: 1; }
}

/* positions approx (cin√©ma, pas g√©opolitique üòÑ) */
.dot.ny { top: 38%; left: 32%; }
.dot.paris { top: 34%; left: 48%; }
.dot.moscow { top: 28%; left: 58%; }
.dot.tokyo { top: 36%; left: 78%; }
.dot.sydney { top: 70%; left: 85%; }

/* ---------- CONTROLS ---------- */
input {
  margin-top: 20px;
  padding: 10px;
  background: black;
  border: 1px solid #00e5ff;
  color: #00e5ff;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background: transparent;
  border: 1px solid #00e5ff;
  color: #00e5ff;
  cursor: pointer;
}

#status {
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="left">
  <div class="missile">
    <img src="assets/missile.png" alt="Missile">
  </div>
</div>

<div class="right">
  <h2>Console pr√©sidentielle ‚Äî simulation</h2>
  <p>Autorit√© : Pr√©sident de la R√©publique</p>

  <div class="map-container">
    <img src="assets/world.jpg" alt="Carte du monde">
    <div class="dot ny"></div>
    <div class="dot paris"></div>
    <div class="dot moscow"></div>
    <div class="dot tokyo"></div>
    <div class="dot sydney"></div>
  </div>

  <input type="text" id="launchCode" placeholder="Code symbolique">
  <br>
  <button onclick="validate()">Valider</button>

  <div id="status"></div>
</div>

<script>
function validate() {
  const code = document.getElementById("launchCode").value;
  const status = document.getElementById("status");

  if (code === "CA03B") {
    status.style.color = "#4cff9f";
    status.innerText = "Code reconnu ‚Äî s√©quence fictive valid√©e";
  } else {
    status.style.color = "red";
    status.innerText = "Code invalide";
  }
}
</script>

</body>
</html>
