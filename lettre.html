<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lettre Officielle</title>

<style>
body{
  margin:0;
  background:linear-gradient(to bottom,#0a1a2f,#1c3b5a);
  font-family:'Georgia', serif;
  overflow:hidden;
}

/* ‚ùÑÔ∏è Portes glac√©es */
.door{
  position:fixed;
  top:0;
  width:50%;
  height:100%;
  background:linear-gradient(to bottom,#cfe9ff,#8ec5ff);
  box-shadow:inset 0 0 50px rgba(255,255,255,0.8);
  z-index:10;
  transition:transform 2s ease;
}
.left{ left:0; border-right:2px solid white; }
.right{ right:0; border-left:2px solid white; }
.open-left{ transform:translateX(-100%); }
.open-right{ transform:translateX(100%); }

/* ‚úâÔ∏è Enveloppe */
.envelope{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:420px;
  height:270px;
  background:#f4ecd8;
  border-radius:4px;
  box-shadow:0 15px 50px rgba(0,0,0,0.7);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 1.5s ease;
}
.envelope.show{ opacity:1; }

/* üî¥ Sceau */
.seal{
  width:100px;
  height:100px;
  background:#7a0000;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  font-size:10px;
  font-weight:bold;
  box-shadow:
    inset 0 0 15px rgba(0,0,0,0.8),
    0 0 20px rgba(0,0,0,0.6);
  border:4px solid #550000;
  cursor:pointer;
  transition:transform .3s ease;
}

.seal.crack{
  animation:breakSeal .6s forwards;
}

@keyframes breakSeal{
  0%{ transform:scale(1) rotate(0deg); }
  30%{ transform:scale(1.1) rotate(-5deg); }
  60%{ transform:scale(1.1) rotate(5deg); }
  100%{ transform:scale(0) rotate(20deg); opacity:0; }
}

.footer{
  position:absolute;
  bottom:10px;
  left:15px;
  font-size:12px;
  font-weight:bold;
  color:#333;
}

/* üìú Lettre */
.letter{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  width:650px;
  max-height:85vh;
  overflow:auto;
  background:#fffdf5;
  padding:50px;
  box-shadow:0 20px 70px rgba(0,0,0,0.8);
  border-radius:4px;
  transition:transform 1.2s ease;
}
.signature{
  margin-top:40px;
  text-align:right;
  font-style:italic;
}
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è Portes -->
<div class="door left"></div>
<div class="door right"></div>

<!-- ‚úâÔ∏è Enveloppe -->
<div class="envelope">
  <div class="seal" onclick="breakSeal(this)">
    REPUBLIQUE<br>
    DE VARENE<br>
    ‚Äî OFFICIEL ‚Äî
  </div>
  <div class="footer">REPUBLIQUE DE VARENE</div>
</div>

<!-- üìú Lettre -->
<div class="letter" id="letterContent">
  <h1>Ma Maelys üíô</h1>

  <p>Aujourd‚Äôhui √ßa fait trois mois‚Ä¶</p>
  <!-- (Tu peux remettre tout ton texte ici complet) -->

  <div class="signature">
    Pour toujours,<br>
    Mustafa üíô
  </div>
</div>

<!-- üîä Son craquement -->
<audio id="crackSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-wood-crack-1104.mp3" type="audio/mpeg">
</audio>

<script>
window.onload = function(){
  setTimeout(()=>{
    document.querySelector(".left").classList.add("open-left");
    document.querySelector(".right").classList.add("open-right");
    setTimeout(()=>{
      document.querySelector(".envelope").classList.add("show");
    },2000);
  },800);
};

function breakSeal(seal){
  document.getElementById("crackSound").play();
  seal.classList.add("crack");

  setTimeout(()=>{
    document.querySelector(".envelope").style.display="none";
    document.getElementById("letterContent").style.transform =
      "translate(-50%,-50%) scale(1)";
  },600);
}
</script>

</body>
</html>
