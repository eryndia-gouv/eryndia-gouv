<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SATELLITE MAP</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:Segoe UI,Arial;
}
#label{
  position:absolute;
  top:15px;
  left:20px;
  color:#00e5ff;
  letter-spacing:2px;
  font-size:14px;
  z-index:10;
}
</style>
</head>
<body>

<div id="label">WORLD SURVEILLANCE ‚Äî SATELLITE TRACKING</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* üåç Terre */
const textureLoader = new THREE.TextureLoader();
const earthTexture = textureLoader.load(
  "https://raw.githubusercontent.com/andrewharvey/geojson-earth/master/earthmap1k.jpg"
);

const earth = new THREE.Mesh(
  new THREE.SphereGeometry(2,64,64),
  new THREE.MeshStandardMaterial({ map: earthTexture })
);
scene.add(earth);

/* üí° Lumi√®re */
scene.add(new THREE.AmbientLight(0x404040));
const light = new THREE.DirectionalLight(0xffffff,1.2);
light.position.set(5,3,5);
scene.add(light);

/* üõ∞Ô∏è Satellites */
const satellites = [];
const satGeometry = new THREE.SphereGeometry(0.03,8,8);
const satMaterial = new THREE.MeshBasicMaterial({color:0xff0000});

for(let i=0;i<120;i++){
  const sat = new THREE.Mesh(satGeometry, satMaterial);
  sat.userData = {
    radius: 2.4 + Math.random()*0.6,
    speed: 0.002 + Math.random()*0.004,
    angle: Math.random()*Math.PI*2,
    tilt: Math.random()*Math.PI
  };
  scene.add(sat);
  satellites.push(sat);
}

/* üîÑ Animation */
function animate(){
  requestAnimationFrame(animate);

  earth.rotation.y += 0.0008;

  satellites.forEach(s=>{
    s.userData.angle += s.userData.speed;
    s.position.set(
      Math.cos(s.userData.angle)*s.userData.radius,
      Math.sin(s.userData.tilt)*0.6,
      Math.sin(s.userData.angle)*s.userData.radius
    );
  });

  renderer.render(scene,camera);
}
animate();

/* üìê Resize */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
