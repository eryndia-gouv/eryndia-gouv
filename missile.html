<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Console Présidentielle</title>

<style>
body {
  margin: 0;
  background: #020712;
  color: #9fdcff;
  font-family: Orbitron, Arial, sans-serif;
  display: flex;
  height: 100vh;
}

.left {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.missile {
  width: 80px;
  height: 300px;
  background: linear-gradient(#aaa, #555);
  border-radius: 40px 40px 10px 10px;
  box-shadow: 0 0 40px #00e5ff;
}

.right {
  flex: 3;
  padding: 60px;
}

h2 {
  letter-spacing: 2px;
}

input {
  margin-top: 20px;
  padding: 10px;
  background: black;
  border: 1px solid #00e5ff;
  color: #00e5ff;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background: transparent;
  border: 1px solid #00e5ff;
  color: #00e5ff;
  cursor: pointer;
}

#status {
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="left">
  <div class="missile"></div>
</div>

<div class="right">
  <h2>Console présidentielle — simulation</h2>
  <p>Autorité : Président de la République</p>

  <input type="text" id="launchCode" placeholder="Code symbolique">
  <br>
  <button onclick="validate()">Valider</button>

  <div id="status"></div>
</div>

<script>
function validate() {
  const code = document.getElementById("launchCode").value;
  const status = document.getElementById("status");

  if (code === "CA03B") {
    status.style.color = "#4cff9f";
    status.innerText = "Code reconnu — séquence fictive validée";
  } else {
    status.style.color = "red";
    status.innerText = "Code invalide";
  }
}
</script>

</body>
</html>
