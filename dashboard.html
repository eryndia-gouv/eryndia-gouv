<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>World Surveillance</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #061c2f, #02070c);
  font-family: "Segoe UI", Arial, sans-serif;
  color: #cfefff;
}

.header {
  height: 55px;
  background: linear-gradient(to right, #071e30, #02070c);
  border-bottom: 1px solid #1f4d66;
  display: flex;
  align-items: center;
  padding: 0 25px;
}

.container {
  height: calc(100vh - 55px);
  position: relative;
  background:
    linear-gradient(transparent 95%, rgba(0,229,255,.15) 96%),
    linear-gradient(90deg, transparent 95%, rgba(0,229,255,.15) 96%);
  background-size: 80px 80px;
}

.dot {
  position: absolute;
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  box-shadow: 0 0 15px red;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: .2; }
}

.footer {
  position: fixed;
  bottom: 15px;
  right: 20px;
  color: red;
  font-size: 11px;
}
</style>
</head>

<body>

<div class="header">
  <h3>WORLD SURVEILLANCE GRID â€” ACTIVE</h3>
</div>

<div class="container">
  <div class="dot" style="top:30%; left:40%"></div>
  <div class="dot" style="top:50%; left:60%"></div>
  <div class="dot" style="top:65%; left:25%"></div>
  <div class="dot" style="top:45%; left:75%"></div>
</div>

<div class="footer">CLASSIFIED</div>

</body>
</html>
