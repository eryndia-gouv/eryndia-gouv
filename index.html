<!DOCTYPE html>
<html lang="fr">
<head>

<style>

  color:#cfefff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  border:1px solid #1f4d66;
  padding:50px;
  background:rgba(5,15,25,.95);
  box-shadow:0 0 80px rgba(0,229,255,.25);
  text-align:center;
}
h1{
  letter-spacing:3px;
  font-size:18px;
  margin-bottom:30px;
}
input{
  width:280px;
  padding:14px;
  background:black;
  border:1px solid #00e5ff;
  color:#00e5ff;
  font-size:16px;
  text-align:center;
}
button{
  margin-top:25px;
  padding:12px 30px;
  background:transparent;
  border:1px solid #00e5ff;
  color:#00e5ff;
  cursor:pointer;
}
button:hover{background:rgba(0,229,255,.15);}

</style>
</head>
<body>

<div class="box">
  <h1>SAISIR LE CODE NUCLÉAIRE</h1>
  <input type="password" id="code" placeholder="••••••••">

  <button onclick="check()">VALIDER</button>
  <div id="msg"></div>
</div>

<script>
function check(){
  if(document.getElementById("code").value==="7303"){
    window.location.href="command.html";
  }else{
    document.getElementById("msg").innerText="ACCÈS REFUSÉ";

</script>

</body>
</html>
