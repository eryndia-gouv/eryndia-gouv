<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SERBERE</title>
<style>
body{
  margin:0;
  background:radial-gradient(circle,#06192a,#000);
  font-family:Segoe UI,Arial,sans-serif;
  color:#cfefff;
}
.header{
  height:55px;
  background:linear-gradient(to right,#300,#000);
  border-bottom:1px solid red;
  display:flex;
  align-items:center;
  padding:0 30px;
}
.container{
  display:flex;
  height:calc(100vh - 55px);
}
.missile-zone{
  flex:2;
  display:flex;
  justify-content:center;
  align-items:center;
}
.missile{
  width:90px;
  height:340px;
  background:linear-gradient(#bbb,#555);
  border-radius:45px 45px 12px 12px;
  box-shadow:0 0 80px rgba(255,0,0,.6);
}
.panel{
  flex:1;
  border-left:1px solid red;
  padding:30px;
}
h2{letter-spacing:2px;}
input,button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:black;
  border:1px solid red;
  color:red;
}
.status{
  margin-top:20px;
  color:red;
}
</style>
</head>
<body>

<div class="header">
  <h1>SERBERE â€” NUCLEAR CONTROL SYSTEM</h1>
</div>

<div class="container">

  <div class="missile-zone">
    <div class="missile"></div>
  </div>

  <div class="panel">
    <h2>CONTROL & AUTHORIZATION</h2>
    <input type="password" placeholder="Authorization Code">
    <button>CONFIRM AUTHORIZATION</button>
    <div class="status">STATUS: STANDBY</div>
  </div>

</div>

</body>
</html>
