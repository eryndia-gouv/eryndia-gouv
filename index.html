<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accès sécurisé</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #020b16, #000);
  color: #9fdcff;
  font-family: Orbitron, Arial, sans-serif;
  overflow: hidden;
}

.earth {
  position: absolute;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  background: url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg") center/cover;
  left: 50%;
  top: 40%;
  transform: translate(-50%, -50%);
  animation: rotate 40s linear infinite;
  box-shadow: 0 0 60px #00e5ff55;
}

@keyframes rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.satellite {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #00e5ff;
  border-radius: 50%;
  animation: orbit 12s linear infinite;
}

@keyframes orbit {
  from { transform: rotate(0deg) translateX(300px); }
  to { transform: rotate(360deg) translateX(300px); }
}

.panel {
  position: absolute;
  right: 10%;
  top: 35%;
  text-align: center;
}

input {
  padding: 12px;
  width: 220px;
  text-align: center;
  background: black;
  border: 1px solid #00e5ff;
  color: #00e5ff;
}

button {
  margin-top: 10px;
  padding: 12px;
  width: 220px;
  background: transparent;
  border: 1px solid #00e5ff;
  color: #00e5ff;
  cursor: pointer;
}

#msg {
  margin-top: 12px;
  display: none;
}
</style>
</head>

<body>

<div class="earth"></div>
<div class="satellite" style="top:40%; left:50%"></div>

<div class="panel">
  <h3>Entrez le code d’accès</h3>
  <input type="password" id="code" placeholder="••••">
  <button onclick="check()">VALIDER</button>
  <div id="msg"></div>
</div>

<script>
function check() {
  const code = document.getElementById("code").value;
  const msg = document.getElementById("msg");

  if (code === "7303") {
    msg.style.display = "block";
    msg.style.color = "#00ff99";
    msg.innerText = "ACCÈS AUTORISÉ";
    setTimeout(() => {
      window.location.href = "controle.html";
    }, 1200);
  } else {
    msg.style.display = "block";
    msg.style.color = "red";
    msg.innerText = "ACCÈS REFUSÉ";
  }
}
</script>

</body>
</html>
