<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accès Présidentiel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0a1a2f, #000);
  color: #c9e6ff;
  font-family: "Times New Roman", serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  border: 1px solid #1e3b5c;
  padding: 60px;
  text-align: center;
  box-shadow: 0 0 40px #0b2a44;
  background: rgba(0,0,0,0.6);
}

h1 {
  font-size: 26px;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 40px;
}

input {
  width: 260px;
  padding: 12px;
  background: #000;
  border: 1px solid #3b6fa1;
  color: #9fdcff;
  font-size: 16px;
  text-align: center;
}

button {
  margin-top: 20px;
  padding: 12px 30px;
  background: transparent;
  border: 1px solid #3b6fa1;
  color: #9fdcff;
  cursor: pointer;
}

#msg {
  margin-top: 20px;
  font-size: 14px;
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <h1>PRÉSIDENCE — ACCÈS RESTREINT</h1>
  <div class="subtitle">Autorité suprême requise</div>

  <input type="password" id="code" placeholder="Code présidentiel">
  <br>
  <button onclick="check()">VALIDER</button>

  <div id="msg"></div>
</div>

<script>
function check() {
  const code = document.getElementById("code").value;
  const msg = document.getElementById("msg");

  if (code === "7303") {
    msg.style.display = "block";
    msg.style.color = "#4cff9f";
    msg.innerText = "Accès autorisé — bienvenue Monsieur le Président";
    setTimeout(() => {
      window.location.href = "missile.html";
    }, 1500);
  } else {
    msg.style.display = "block";
    msg.style.color = "red";
    msg.innerText = "Accès refusé — tentative enregistrée";
  }
}
</script>

</body>
</html>
